<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact | Restaurant KEA</title>
</head>

<body>
    <header>
        <h1>Restaurant KEA</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/food-menu.htm">Menu</a></li>
            <li><a class="hl" href="/contact.htm">Contact</a></li>
        </ul>
    </nav>
    <main>
        <address>
            <p>Guldbergsgade 29N 2200 Copenhagen</p>
            <p>Phone no.: <a href="tel:20825370">20 82 53 70</a></p>
            <p>E-mail: <a href="mailto:info@restaurantkea.dk">info@restaurantkea.dk</a></p>
        </address>
        <img src="img/map.jpg" alt="Map">
        <form>
            <fieldset>
                <legend>Contact form</legend>
                <div>
                    <label for="name">Full Name</label>
                    <input id="name" type="text">
                </div>
                <div>
                    <label for="phone">Phone no.</label>
                    <input id="phone" type="tel">
                </div>
                <div>
                    <label for="email">E-mail</label>
                    <input id="email" type="email">
                </div>
                <div>
                    <label for="personamount">Persons</label>
                    <input id="personamount" type="text">
                </div>
                <div>
                    <label for="date">Date and time</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <div>
                        <label for="furtherinfo">Further information</label>
                    </div>
                    <div>
                        <textarea name="furtherinfo" id="furtherinfo"></textarea>
                    </div>
                </div>
                <button>Send</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 KEA Development</p>
    </footer>
</body>

</html>
